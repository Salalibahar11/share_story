name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Memicu saat Anda push ke branch 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build # Menjalankan build, membuat folder 'dist'

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Folder yang akan di-deploy